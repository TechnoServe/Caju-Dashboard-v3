{% load static %}
<!DOCTYPE html>
<html lang="en">
<title>This website is under maintenance ....</title>
<meta charset="UTF-8">
<meta name="description" content="Website under maintenance">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	body {
		padding: 8%;
		font-family: verdana;
		text-align: center;
		margin-top: 1%;
		line-height: 30px;
		background-color:#000;
	}
	.txtblue {
		font-size: 16px;
		font-weight: 400;
		color: #0094ff;
	}
	.txtwhite {
		font-size: 16px;
		color: #fff;
	}
	.txtyellow {
		font-size: 16px;
		color: #ffd400;
	}
	.imgcenter {width:20%;
	}
	.timer {
		display: inline;
	}
</style>
</head>

<body class="body">
	<img src="{% static 'assets/img/maintenance.png' %}" class="imgcenter" />
	<p class="txtblue">Our website is <a class="txtyellow">going through a maintenance</a> and will be available
		soon.<br />We request you to visit after <strong class="txtwhite">
			<p class="timer" id="days"></p>
			<p class="timer" id="hours"></p>
			<p class="timer" id="mins"></p>
			<p class="timer" id="secs"></p>
			<h2 id="end"></h2>
		</strong>.</p>
	<p class="txtwhite"><strong>Thank You!</strong> for visiting.</p>

	<script>
		// The data/time we want to countdown to
		var countDownDate = new Date("October 29, 2023 19:30:00").getTime();

		// Run myfunc every second
		var myfunc = setInterval(function () {

			var now = new Date().getTime();
			var timeleft = countDownDate - now;

			// Calculating the days, hours, minutes and seconds left
			var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
			var hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

			// Result is output to the specific element
			document.getElementById("days").innerHTML = days + "d "
			document.getElementById("hours").innerHTML = hours + "h "
			document.getElementById("mins").innerHTML = minutes + "m "
			document.getElementById("secs").innerHTML = seconds + "s "

			// Display the message when countdown is over
			if (timeleft < 0) {
				clearInterval(myfunc);
				document.getElementById("days").innerHTML = ""
				document.getElementById("hours").innerHTML = ""
				document.getElementById("mins").innerHTML = ""
				document.getElementById("secs").innerHTML = ""
				document.getElementById("end").innerHTML = "00h";
			}
		}, 1000);
	</script>

</body>

</html>
